<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: header" />

<body class="bg-gradient-primary">
    <div class="container">

        <div class="d-flex justify-content-center mt-4">
            <img class="logo" src="/img/keti-logo-266x51.png">
        </div>
        <!-- add(=create), delete, save button -->
        <div class="manage-ping-btn text-center mt-4">
            <a id="ping-test" class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm" 
                onclick="pingURL2()">플랫폼 응답시간 Test</a>             
        </div>

        <!-- Sidebar -->
        <ul class="navbar-nav custom-navbar-nav bg-gradient-primary sidebar custom-sidebar sidebar-dark accordion toggled" id="accordionSidebar">
            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Project Management -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span></a>
            </li>
            <!-- Nav Item - 제품 정보 리스트 -> 이건 Dashboard에서 보여주는게 나을듯 -->

            <!-- Nav Item - 물질&부품제조 -->
            <input id="userId" type="hidden" name="userId" th:value="${userId}">   

            <li class="nav-item active">
                <a id="showProcessList" class="nav-link collapsed" data-toggle="collapse" data-target="#collapseTwo"
                    aria-expanded="true" aria-controls="collapseTwo">
                    <i class="fas fa-fw fa-table"></i>
                    <span>내 공정 리스트</span>
                </a>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
                    <div class="bg-white py-2 collapse-inner rounded">
                        <div id="processListContent"></div>
                    </div>
                </div>
            </li>

            <!-- Nav Item - 계산 결과 -->
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-fw fa-chart-area"></i>
                    <span>평가 결과 보기</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">
        </ul>
        <!-- End of Sidebar -->

        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg mt-5 mb-4 vh-80">
                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>
                    <div class="card-body card-scroll p-0 fade-transition">
                        <form class="user col-alignment" th:action="@{/services/{userId}/result (userId=${userId})}" method="get">
                            <input type="hidden" id="GWPResult" name="GWPResult" th:value="${GWPResult}">
                            <input type="hidden" id="GWPFlows" name="GWPFlows" th:value="${GWPFlows}">
                            <input type="hidden" id="WUResult" name="WUResult" th:value="${WUResult}">
                            <input type="hidden" id="WUFlows" name="WUFlows" th:value="${WUFlows}">
                            <input type="hidden" id="ARDResult" name="ARDResult" th:value="${ARDResult}">
                            <input type="hidden" id="ARDFlows" name="ARDFlows" th:value="${ARDFlows}">
                            <input type="hidden" id="HTResult" name="HTResult" th:value="${HTResult}">
                            <input type="hidden" id="HTFlows" name="HTFlows" th:value="${HTFlows}">
                            <input type="hidden" id="EPResult" name="EPResult" th:value="${EPResult}">
                            <input type="hidden" id="EPFlows" name="EPFlows" th:value="${EPFlows}">
                            <input type="hidden" id="categoriesData" th:value="${categories}">
                            <!-- Nested Row within Card Body -->
                            <div class="row vh-90 justify-content-center">
                                <div class="col-lg-12">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h2 text-gray-900 mb-2" th:text="${user.productName} + ' 평가 결과'"> 평가 결과</h1>
                                            <br/>
                                            <h5 class="h5 text-gray-800 mb-2">
                                                <span th:text="'평가 기준: <' + ${user.productName} + ' ' + ${user.targetAmount} + ' ' + ${user.targetUnit} + '>의 환경영향 평가'"></span>
                                            </h5>
                                        </div>  
                                        <!-- category select -->
                                        <br/>
                                        <br/>
                                        <br/>
                                        <div class="form-group text-center">
                                            <p class="mb-2">환경영향범주 선택</p>
                                            <select class="form-control" data-live-search="true" id="categorySelect">
                                                <option class="text-center" th:each="cg: ${categories}" th:value="${cg.name}" th:text="${cg.name}"></option>
                                            </select>
                                        </div>    
                                        <!-- 사용된 LCIA method name 출력 -->
                                        <h6 class="h6 text-gray-800 text-center" id="method"></h6>

                                        <br/>

                                        <!-- 1. 공정별 환경영향값 비교 그래프 (원형 or 도넛 graph) -->
                                        <div class="row my-row2 mb-2" data-aos="fade-up">
                                            <div class="col-12 d-flex justify-content-center">
                                                <div class="resize" style="width: 400px; height: 400px;">
                                                    <canvas id="pie" width="400" height="400"></canvas>
                                                </div>
                                            </div>
                                        </div>
                                        <br/>
                                        <br/>
                                        <!-- 2. 물질별 환경영향값 비교 그래프 (bar graph) -->
                                        <!-- <div class="form-group text-center">
                                            <p class="mb-2">공정 선택</p>
                                            <select class="form-control" id="processSelect">
                                            </select>
                                        </div> -->
                                        <div class="row mb-2" data-aos="fade-up">
 
                                            <div class="col-12 d-flex justify-content-center">
                                                <canvas id="stackedBarWithGroup" width="800" height="400"></canvas>
                                            </div>
                                        </div>
                                        
                                        <!-- 3. 세부 표 출력 (Impact analysis table) -->
                                        <br/>
                                        <br/>
                                        <br/>
                                        <h4 class="h5 text-gray-800 text-center"></h4>
                                        <div id="resultContent" class="text-center"></div>
                                        <!-- table end -->

                                        <br/>
                                        <h5 id="impactValue" class="h5 text-danger text-center"></h5>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Card End -->
            </div>
        </div>
        <!-- Outer Row End -->
        <!-- process bar -->
        <div class="process-wrap active-step6" tabindex="0" role="progressbar" aria-valuemin="1" aria-valuemax="7" aria-valuenow="1">
            <div th:replace="fragments/processBar :: processBar"></div>
        </div>
    </div>
    <!-- container End -->
    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.umd.js"></script>
    <script src="/js/chart/charts.js"></script>

    <!-- Data Tables -->
    <script src="/vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>
    <script src="/js/datatables.js"></script>    

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.js"></script>
    <script src="/js/result.js"></script>
    <script src="/js/ping-function.js"></script>

</body>
</html>
