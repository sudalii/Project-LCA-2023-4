<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: header" />

<body class="bg-gradient-primary">
    <div class="container">

        <img class="logo" src="/img/keti-logo-266x51.png">


        <!-- Sidebar -->
        <ul class="navbar-nav custom-navbar-nav bg-gradient-primary sidebar custom-sidebar sidebar-dark accordion toggled" id="accordionSidebar">
            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Project Management -->
            <li class="nav-item">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span></a>
            </li>

            <!-- Nav Item - 제품 정보 리스트 -> 이건 Dashboard에서 보여주는게 나을듯 -->

            <!-- Nav Item - 물질&부품제조 -->
            <input id="userId" type="hidden" name="userId" th:value="${userId}">   
            <input type="hidden" id="typeStr" name="typeStr" value="p4">

            <li class="nav-item active">
                <a id="showProcessList" class="nav-link collapsed" data-toggle="collapse" data-target="#collapseTwo"
                    aria-expanded="true" aria-controls="collapseTwo">
                    <i class="fas fa-fw fa-table"></i>
                    <span>내 공정 리스트</span>
                </a>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
                    <div class="bg-white py-2 collapse-inner rounded">
                        <div id="processListContent"></div>
                    </div>
                </div>
            </li>

            <!-- Nav Item - 계산 결과 -->
            <li class="nav-item">
                <a class="nav-link" href="result.html">
                    <i class="fas fa-fw fa-chart-area"></i>
                    <span>저장한 결과들</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">
        </ul>
        <!-- End of Sidebar -->

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-12 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg mt-5 mb-4 vh-80">
                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>
                    <div class="card-body p-0 fade-transition">
                        <!-- Nested Row within Card Body -->
                        <div class="row vh-90">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h3 text-gray-900 mb-2">수송</h1>
                                        <div class=""> 
                                            <img class="img-size" src="/img/gif/truck.gif" loop="infinite"></img>
                                        </div>
                                        <a class="d-none d-sm-inline-block btn btn-sm btn-warning shadow-sm" th:href="@{/services/{userId}/p4/add (userId=${userId})}">
                                            <i class="fas fa-solid fa-plus fa-sm text-white-50"></i> 추가</a>           
                                        <button id="showProcessList" class="d-none d-sm-inline-block btn btn-sm btn-secondary shadow-sm toggle-sidebar">
                                            <i class="fas fa-table fa-sm text-white-50"></i><span class="toggle-text"> 목록 보기</span></button>  
                                    </div>



                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- Card End -->
            </div>
        </div>
        <!-- Outer Row End -->
        <!-- process bar -->
        <div class="process-wrap active-step4" tabindex="0" role="progressbar" aria-valuemin="1" aria-valuemax="7" aria-valuenow="1">
            <div th:replace="fragments/processBar :: processBar"></div>
        </div>
        <!-- next/prev button -->
        <a class="carousel-control-prev custom-carousel-control" th:href="@{/services/{userId}/p3 (userId=${userId})}" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon bx bx-chevron-left" aria-hidden="true"></span>
        </a>
        <a class="carousel-control-next custom-carousel-control" id="nextButton" th:href="@{/services/{userId}/p5 (userId=${userId})}" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon bx bx-chevron-right" aria-hidden="true"></span>
        </a>
    </div>
    <!-- container End -->

    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.js"></script>

</body>

</html>
