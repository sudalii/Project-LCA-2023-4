<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="header">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Services</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Gowun+Dodum&family=Nanum+Gothic:wght@400;700;800&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link rel="stylesheet" href="css/sb-admin-2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="vendor/datatables/dataTables.bootstrap4.min.css">
</head>
<body class="bg-gradient-primary">
    <div class="container">

        <img class="logo" src="img/keti-logo-266x51.png">


        <!-- Sidebar -->
        <ul class="navbar-nav custom-navbar-nav bg-gradient-primary sidebar custom-sidebar sidebar-dark accordion toggled" id="accordionSidebar">
            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Project Management -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span></a>
            </li>
            <!-- Nav Item - 제품 정보 리스트 -> 이건 Dashboard에서 보여주는게 나을듯 -->

            <!-- Nav Item - 물질&부품제조 -->
            <input id="userId" type="hidden" name="userId" th:value="${sp.userId}">   

            <li class="nav-item active">
                <a id="showProcessList" class="nav-link collapsed" data-toggle="collapse" data-target="#collapseTwo"
                    aria-expanded="true" aria-controls="collapseTwo">
                    <i class="fas fa-fw fa-table"></i>
                    <span>내 공정 리스트</span>
                </a>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
                    <div class="bg-white py-2 collapse-inner rounded">
                        <div id="processListContent"></div>
                    </div>
                </div>
            </li>

            <!-- Nav Item - 계산 결과 -->
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-fw fa-chart-area"></i>
                    <span>새 제품 추가</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">
        </ul>
        <!-- End of Sidebar -->

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-12 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg mt-5 mb-4 vh-80">
                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>
                    <div class="card-body card-scroll p-0 fade-transition">
                        <form class="" th:action="@{/services/{userId}/result (userId=${re.userId})}" method="get">
                            <input type="hidden" name="id" th:value="${re.id}">
                            <!-- Nested Row within Card Body -->
                            <div class="row vh-90">
                                <div class="col-lg-12">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h2 text-gray-900 mb-2" th:text="${user.productName}"> 평가 결과</h1>
                                            <br/>
                                            <h5 class="h5 text-gray-800" style="display: inline;">평가 기준: &lt; 플라스틱 병 50t</h5>
                                            <h5 class="h5 text-gray-800 mb-2" th:text="${user.targetUnit}" style="display: inline;">&gt;의 환경영향 평가</h5>
                                        </div>  
                                        <!-- category select -->
                                        <br/>
                                        <br/>
                                        <br/>
                                        <div class="form-group">
                                            <p class="mb-2 text-center">환경영향범주 선택</p>
                                            <select class="form-control" data-live-search="true" th:field="*{re.category}"> 
                                                <option class="text-center" th:each="cg: ${categories}" th:value="${cg.oriName}" th:text="${cg.name}">지구온난화 - Global warming (GWP100a)</option>                                                <option th:each="cg: ${categories}" th:value="${cg.oriName}" th:text="${cg.name}">지구온난화</option>
                                                <option>인체독성</option>
                                            </select>
                                        </div>    
                                        <!-- 사용된 LCIA method name 출력 -->
                                        <h6 class="h6 text-gray-800" th:text="${re.category.method}">➜ 계산에 사용된 LCIA 방법론: CML-baseline</h6>
                                        <br/>

                                        <!-- 1. 공정별 환경영향값 비교 그래프 (원형 or 도넛 graph) -->
                                        <!-- ** 가능하면 각 category에 따라 다른 디자인의 그래프 출력 ** 
                                            ex) GWP: 나무 그래프, 물 사용: 물통 그래프, … -->
                                        <div class="row my-row2 mb-2" data-aos="fade-up">
                                            <div class="resize">
                                                <canvas class="" id="pie"></canvas>
                                            </div>
                                        </div>
                                        <br/>
                                        <br/>

                                        <!-- 2. 물질별 환경영향값 비교 그래프 (bar graph) -->
                                        <!-- ** 사용자 설정의 공정명 – 국가LCI DB 공정명 같이 표기 ** -->
                                        <div class="row mb-2" data-aos="fade-up">
                                            <canvas id="stackedBarWithGroup"></canvas>
                                        </div>
                                        
                                        <!-- 3. 세부 표 출력 (Impact analysis table) -->
                                        <!-- ** 기준물질은 표 맨 위 bold체로 고정 ** -->
                                        <br/>
                                        <br/>
                                        <br/>
                                        <h4 class="h5 text-gray-800 text-center">물질 분석 표</h4>
                                        <div class="table-responsive" data-aos="fade-up">
                                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                                <!-- column 제목 이름 -->
                                                <thead>
                                                    <tr>
                                                        <th>물질명</th>
                                                        <th>LCI 분석 결과</th>
                                                        <th>특성화 계수</th>
                                                        <th>영향 평가 결과</th>
                                                    </tr>
                                                </thead>
                                                <!-- 내용 GET -->
                                                <tbody>
                                                    <tr>
                                                        <td></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <!-- table end -->
                                        <!-- 4. 정량적목표 - 기존 openLCA와의 성능 비교 -->
                                        <!-- 핵심 flow 조정 필요... -->
                                        <!-- 일단, 표로 제시 -->
                                        <div class="table-responsive" data-aos="fade-up">
                                            <h3>정량적목표 - 기존 openLCA와의 성능 비교</h3>
                                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                                <!-- column 제목 이름 -->
                                                <thead>
                                                    <tr>
                                                        <th>물질명</th>
                                                        <th>LCI 분석 결과 + 단위</th>
                                                        <th>특성화 계수 + 단위</th>
                                                        <th>영향 평가 결과 + 단위</th>
                                                    </tr>
                                                </thead>
                                                <!-- 내용 GET -->
                                                <tbody>
                                                    <tr>
                                                        <td></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Card End -->
            </div>
        </div>
        <!-- Outer Row End -->
        <!-- process bar -->
        <div class="process-wrap active-step6" tabindex="0" role="progressbar" aria-valuemin="1" aria-valuemax="7" aria-valuenow="1">
            <div th:fragment="processBar">
                <div class="row my-row">
                    <div class="col-2 my-col">
                        <div class="process-step-cont">
                            <div class="process-step step-1"></div>
                            <span class="process-label">제품<br>정보입력</span>
                        </div>
                    </div>
                    <div class="col-2 my-col">
                        <div class="process-step-cont">
                            <div class="process-step step-2"></div>
                            <span class="process-label">물질 및<br>부품제조</span>
                        </div>
                    </div>
                    <div class="col-2 my-col">
                        <div class="process-step-cont">
                            <div class="process-step step-3"></div>
                            <span class="process-label">가공공정</span>
                        </div>
                    </div>
                    <div class="col-2 my-col">
                        <div class="process-step-cont">
                            <div class="process-step step-4"></div>
                            <span class="process-label">수송</span>
                        </div>
                    </div>
                    <div class="col-2 my-col">
                        <div class="process-step-cont">
                            <div class="process-step step-5"></div>
                            <span class="process-label">재활용 및<br>폐기</span>
                        </div>
                    </div>
                    <div class="col-2 my-col">
                        <div class="process-step-cont">
                            <div class="process-step step-6"></div>
                            <span class="process-label">결과확인</span>
                        </div>
                    </div>
                </div>
            </div>        </div>
    </div>
    <!-- container End -->
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.umd.js"></script>
    <script src="js/chart/charts.js"></script>

    <!-- Data Tables -->
    <script src="vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>
    <script src="js/datatables.js"></script>    

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.js"></script>

</body>
</html>
