<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Services</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.css" rel="stylesheet">

</head>

<!-- <body class="bg-gradient-primary services-bg fade-transition"> -->
<body class="bg-gradient-primary">
    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg mt-5 mb-4 vh-80">
                    <div class="card-body p-0 fade-transition">
                        <!-- Nested Row within Card Body -->
                        <div class="row vh-90">
                            <div class="col-lg-12">
                                <div class="p-5" id="">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-2">제품 정보 입력</h1>
                                        <img class="img-size" src="./img/gif/bottle-carrier.gif" loop="infinite"></img>
                                    </div>
                                    <form class="user row-alignment">
                                        <div class="vw-30">
                                            <div class="form-group">
                                                <p class="mb-2">제품 이름</p>
                                                <input type="text" class="form-control form-control-user"
                                                    id="" aria-describedby="" >
                                            </div> 
                                            <!-- justify-content-center 안돼서 가운데정렬 하기  -->
                                            <div class="form-group justify-content-center hidden">
                                                <p class="mb-2">제품 생산량</p>
                                                <input type="text" class="form-control inline-input form-control-user"
                                                    id="" aria-describedby="">
                                                <select class="form-control inline-select no-box">
                                                    <option value="t">t</option>
                                                    <option value="kg">kg</option>
                                                </select>
                                            </div>
                                            <!-- bootstrap 5와 4가 라디오 버튼 스타일이 다름 -->
                                            <!-- 4는 label이 input을 감싸는 형태 -->                                            
                                            <div class="form-group hidden">
                                                <p class="mb-2">제품 분류</p>
                                                <div class="btn-group btn-group-toggle mb-3" data-toggle="buttons">
                                                    <label class="btn btn-outline-success">
                                                        <input type="radio" name="options-outlined" id="btn-material" autocomplete="off">material
                                                    </label>
                                                    <label class="btn btn-outline-success">
                                                        <input type="radio" name="options-outlined" id="btn-product" autocomplete="off">product
                                                    </label>                        
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- Card End -->
            </div>
        </div>
        <!-- Outer Row End -->
        <!-- process bar -->
        <div class="process-wrap active-step1" tabindex="0" role="progressbar" aria-valuemin="1" aria-valuemax="7" aria-valuenow="1">
            <div class="row my-row">
                <div class="col-2 my-col">
                    <div class="process-step-cont">
                        <div class="process-step step-1"></div>
                        <span class="process-label">제품<br>정보입력</span>
                    </div>
                </div>
                <div class="col-2 my-col">
                    <div class="process-step-cont">
                        <div class="process-step step-2"></div>
                        <span class="process-label">물질 및<br>부품제조</span>
                    </div>
                </div>
                <div class="col-2 my-col">
                    <div class="process-step-cont">
                        <div class="process-step step-3"></div>
                        <span class="process-label">가공공정</span>
                    </div>
                </div>
                <div class="col-2 my-col">
                    <div class="process-step-cont">
                        <div class="process-step step-4"></div>
                        <span class="process-label">수송</span>
                    </div>
                </div>
                <div class="col-2 my-col">
                    <div class="process-step-cont">
                        <div class="process-step step-5"></div>
                        <span class="process-label">재활용 및<br>폐기</span>
                    </div>
                </div>
                <div class="col-2 my-col">
                    <div class="process-step-cont">
                        <div class="process-step step-6"></div>
                        <span class="process-label">결과확인</span>
                    </div>
                </div>
            </div>
        </div>
        <a class="carousel-control-next" id="nextButton" href="p2.html" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon bx bx-chevron-right" aria-hidden="true"></span>
        </a>
    </div>
    <!-- container End -->

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.js"></script>

</body>

</html>
