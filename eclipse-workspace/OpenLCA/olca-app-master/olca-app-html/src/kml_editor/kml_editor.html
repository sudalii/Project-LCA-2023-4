<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=11">
    <link rel="stylesheet" href="lib/codemirror.css">
    <link rel="stylesheet" href="lib/ol.css">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #react-root {
            height: 100%;
        }

        .CodeMirror {
            border: 1px solid #eee;
            font-size: 1.3em;
            height: 99%;
        }

        .CodeMirror-scroll {
            overflow-y: hidden;
            overflow-x: auto;
        }
    </style>

</head>

<body>
    <div id="react-root"></div>
    <script>
        // fix the mouse pointer issue in an embedded IE
        // see https://stackoverflow.com/a/37055626/599575
        if (navigator && navigator.platform && navigator.platform.indexOf("Win") === 0) {
            delete window.PointerEvent;
            window.navigator.msPointerEnabled = false;
        }
    </script>
    <script src="lib/codemirror.js"></script>
    <script src="lib/xml.js"></script>
    <script src="lib/react.js"></script>
    <script src="lib/react-dom.js"></script>
    <script src="kml_editor.js"></script>
</body>

</html>
