whatsNew.text=Principali modifiche: Un <strong>Sistema di Qualità dei Dati</strong> documenta e calcola la qualità dei dati di processi, scambi e di interi sistemi prodotto. L' <strong>openLCA Collaboration Server</strong> mette a disposizione potenti funzionalità di gestione dei dati / revisioni in ambiente multi utente e si integra ora perfettamente con openLCA. Diversi miglioramenti all'usabilità e correzioni di bug.
whatsNew.title=Novità della versione 1.6