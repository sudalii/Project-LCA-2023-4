community.link=Ti raccomandiamo di consultare il <a id="forum">forum</a> e ti invitiamo a collegarti e partecipare attivamente al nostro <a id="linkedin">gruppo LinkedIn</a>.
community.text=openLCA è stato creato da <a id="greendelta">GreenDelta</a> ma esiste una community costituita da migliaia di utenti e da una rete internazionale di partners situati in diversi paesi. 
