whatsNew.text=Cambios principales: El <strong>Sistema de Calidad de Datos</strong> documenta and calcula la calidad de los datos del proceso, intercambios y de sistemas de producto completos. El <strong>openLCA Collaboration Server</strong> proporciona potentes funcionalidades multiusuario para la gestión de datos y versiones, y está ahora integrado en openLCA. También se han realizado mejoras en la facilidad de uso del software y corrección de fallos.
